plugins {
    id 'java'
    id 'groovy'
}

group 'com.domonkospapp'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.spockframework:spock-core:2.2-M1-groovy-4.0'
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.10'
}

test {
    useJUnitPlatform()
}